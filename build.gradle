buildscript {
  ext.kotlin_version = '1.1.2-3'
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'application'

sourceSets {
    main.kotlin.srcDirs = ['src']
    main.resources.srcDirs = ['dat', 'src']
    main.resources.includes = ["**/*.fxml", "**/*.css"]
}

mainClassName = 'com.seancheey.gui.MainStage'

defaultTasks 'run'

repositories {
  mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
